# ==============================================================================
# ERPNext Docker Compose — Activación directa desde la raíz del proyecto
# ==============================================================================
# Uso:
#   docker compose up -d
#   Espera ~2-3 min y abre http://localhost:8080
#   Usuario: Administrator | Contraseña: admin (o la definida en .env)
# ==============================================================================

services:
  # ============================================================================
  # Base de datos — MariaDB
  # ============================================================================
  db:
    image: mariadb:10.6
    restart: unless-stopped
    healthcheck:
      test: mysqladmin ping -h localhost --password=${DB_PASSWORD:-admin}
      interval: 5s
      retries: 20
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-admin}
      MARIADB_ROOT_PASSWORD: ${DB_PASSWORD:-admin}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - erpnext-network

  # ============================================================================
  # Redis — Cache y Cola de trabajos
  # ============================================================================
  redis-cache:
    image: redis:6.2-alpine
    restart: unless-stopped
    networks:
      - erpnext-network

  redis-queue:
    image: redis:6.2-alpine
    restart: unless-stopped
    volumes:
      - redis-queue-data:/data
    networks:
      - erpnext-network

  # ============================================================================
  # Configurador — Inicializa las configuraciones de Bench
  # ============================================================================
  configurator:
    image: frappe/erpnext:${ERPNEXT_VERSION:-v16.5.0}
    platform: linux/amd64
    restart: on-failure
    entrypoint:
      - bash
      - -c
    command:
      - >
        ls -1 apps > sites/apps.txt; bench set-config -g db_host $$DB_HOST; bench set-config -gp db_port $$DB_PORT; bench set-config -g redis_cache "redis://$$REDIS_CACHE"; bench set-config -g redis_queue "redis://$$REDIS_QUEUE"; bench set-config -g redis_socketio "redis://$$REDIS_QUEUE"; bench set-config -gp socketio_port $$SOCKETIO_PORT;
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
      SOCKETIO_PORT: "9000"
    depends_on:
      db:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - erpnext-network

  # ============================================================================
  # Creador de sitio — Crea el sitio ERPNext automáticamente en el primer arranque
  # ============================================================================
  create-site:
    image: frappe/erpnext:${ERPNEXT_VERSION:-v16.5.0}
    platform: linux/amd64
    restart: "no"
    entrypoint:
      - bash
      - -c
    command:
      - >
        wait-for-it -t 120 db:3306; wait-for-it -t 120 redis-cache:6379; wait-for-it -t 120 redis-queue:6379; export start=`date +%s`; until [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".db_host // empty"` ]] &&
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_cache // empty"` ]] &&
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_queue // empty"` ]];
        do
          echo "Esperando sites/common_site_config.json...";
          sleep 5;
          if (( `date +%s`-start > 120 )); then
            echo "Timeout: no se encontró common_site_config.json con las claves requeridas";
            exit 1;
          fi;
        done; echo "Configuración encontrada. Creando sitio ERPNext..."; bench new-site --mariadb-user-host-login-scope='%' --admin-password=${SITE_ADMIN_PASSWORD:-admin} --db-root-username=root --db-root-password=${DB_PASSWORD:-admin} --install-app erpnext --set-default frontend;
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    depends_on:
      configurator:
        condition: service_completed_successfully
    networks:
      - erpnext-network

  # ============================================================================
  # Backend — Servidor de aplicación Frappe/ERPNext
  # ============================================================================
  backend:
    image: frappe/erpnext:${ERPNEXT_VERSION:-v16.5.0}
    platform: linux/amd64
    restart: unless-stopped
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    depends_on:
      configurator:
        condition: service_completed_successfully
    networks:
      - erpnext-network

  # ============================================================================
  # Frontend — Nginx reverse proxy
  # ============================================================================
  frontend:
    image: frappe/erpnext:${ERPNEXT_VERSION:-v16.5.0}
    platform: linux/amd64
    restart: unless-stopped
    command:
      - nginx-entrypoint.sh
    environment:
      BACKEND: backend:8000
      FRAPPE_SITE_NAME_HEADER: frontend
      SOCKETIO: websocket:9000
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: "off"
      PROXY_READ_TIMEOUT: ${PROXY_READ_TIMEOUT:-120}
      CLIENT_MAX_BODY_SIZE: ${CLIENT_MAX_BODY_SIZE:-50m}
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    ports:
      - "${HTTP_PORT:-8080}:8080"
    depends_on:
      - backend
      - websocket
    networks:
      - erpnext-network

  # ============================================================================
  # WebSocket — Comunicación en tiempo real
  # ============================================================================
  websocket:
    image: frappe/erpnext:${ERPNEXT_VERSION:-v16.5.0}
    platform: linux/amd64
    restart: unless-stopped
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    environment:
      FRAPPE_REDIS_CACHE: redis://redis-cache:6379
      FRAPPE_REDIS_QUEUE: redis://redis-queue:6379
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    depends_on:
      configurator:
        condition: service_completed_successfully
    networks:
      - erpnext-network

  # ============================================================================
  # Workers — Procesamiento de colas de trabajo
  # ============================================================================
  queue-short:
    image: frappe/erpnext:${ERPNEXT_VERSION:-v16.5.0}
    platform: linux/amd64
    restart: unless-stopped
    command: bench worker --queue short,default
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      FRAPPE_REDIS_CACHE: redis://redis-cache:6379
      FRAPPE_REDIS_QUEUE: redis://redis-queue:6379
    depends_on:
      configurator:
        condition: service_completed_successfully
    networks:
      - erpnext-network

  queue-long:
    image: frappe/erpnext:${ERPNEXT_VERSION:-v16.5.0}
    platform: linux/amd64
    restart: unless-stopped
    command: bench worker --queue long,default,short
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      FRAPPE_REDIS_CACHE: redis://redis-cache:6379
      FRAPPE_REDIS_QUEUE: redis://redis-queue:6379
    depends_on:
      configurator:
        condition: service_completed_successfully
    networks:
      - erpnext-network

  # ============================================================================
  # Scheduler — Tareas programadas
  # ============================================================================
  scheduler:
    image: frappe/erpnext:${ERPNEXT_VERSION:-v16.5.0}
    platform: linux/amd64
    restart: unless-stopped
    command: bench schedule
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    depends_on:
      configurator:
        condition: service_completed_successfully
    networks:
      - erpnext-network

# ==============================================================================
# Volúmenes persistentes
# ==============================================================================
volumes:
  db-data:
  redis-queue-data:
  sites:
  logs:

    # ==============================================================================
    # Red interna
    # ==============================================================================
networks:
  erpnext-network:
    driver: bridge
